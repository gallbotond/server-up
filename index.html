<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Status</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap"
        />
        <!-- add a logo -->
        <link rel="icon" href="img/online.png" type="image/png" />
    </head>
    <body>
        <main>
            <div class="container">
                <img src="img/ubuntu-logo.png" alt="online" />
                <div class="status">
                    <h1>Server is <span>running</span></h1>
                    <div id="info">>_<br /></div>

                    <script>
                        // Get information about the host OS and network
                        var info =
                            "<p>OS: <strong>" +
                            navigator.platform +
                            "</strong></p>";
                        info +=
                            "<p>Network: <strong>" +
                            navigator.connection.effectiveType +
                            "</strong></p>";
                        // get ip address
                        info +=
                            "IPv4: <strong>" +
                            location.hostname +
                            "</strong><br>";

                        // Display the information in the <p> element
                        document.getElementById("info").innerHTML = info;
                    </script>
                </div>
            </div>
        </main>
    </body>
</html>
